<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <label for="product-selector">Sports Balls:</label>
    <select id="product-selector">
        <option value="3.99">Baseball - $3.99</option>
        <option value="11.99">Basketball - $11.99</option>
        <option value="14.99">Football - $14.99</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">

    <p>Total Price: $<span id="total-price">3.99</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
